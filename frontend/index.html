<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Supply Chain Map</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
  <nav class="bg-blue-800 p-4 text-white flex justify-between items-center">
    <div class="text-xl font-bold"> Spark SupplyChainPro</div>
    <div class="space-x-4">
      <a href="index.html" class="hover:text-blue-200">Map</a>
      <a href="planner.html" class="hover:text-blue-200">Planner</a>
      <a href="social.html" class="hover:text-blue-200">Social Pulse</a>
      <a href="insights.html" class="hover:text-blue-200">Insights</a>
    </div>
  </nav>
  <div class="p-4">
    <div class="flex flex-wrap gap-4 mb-4 items-center">
      <label for="region" class="font-medium">Region:</label>
      <select id="region" class="p-2 border rounded">
        <option value="India">All Cities (India)</option>
        <option value="Delhi">Delhi</option>
        <option value="Bangalore">Bangalore</option>
        <option value="Mumbai">Mumbai</option>
        <option value="Chennai">Chennai</option>
        <option value="Hyderabad">Hyderabad</option>
        <option value="Kolkata">Kolkata</option>
        <option value="Pune">Pune</option>
        <option value="Ahmedabad">Ahmedabad</option>
        <option value="Jaipur">Jaipur</option>
        <option value="Lucknow">Lucknow</option>
        <option value="Kanpur">Kanpur</option>
        <option value="Nagpur">Nagpur</option>
        <option value="Indore">Indore</option>
      </select>
      <label for="start" class="font-medium">From:</label>
      <input type="date" id="start" class="p-2 border rounded" />
      <label for="end" class="font-medium">To:</label>
      <input type="date" id="end" class="p-2 border rounded" />
      <label for="category" class="font-medium">Category:</label>
      <select id="category" class="p-2 border rounded">
        <option value="">All Categories</option>
        <option>Electronics</option>
        <option>Fashion</option>
        <option>Grocery</option>
      </select>
      <label for="product" class="font-medium">Product:</label>
      <select id="product" class="p-2 border rounded">
        <option value="">All Products</option>
        <!-- Dynamically filled -->
      </select>
      <button onclick="loadMapData()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Show Data</button>
    </div>
    <div id="map" style="height: 600px;"></div>
  </div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="js/map.js"></script>
</body>
</html>
