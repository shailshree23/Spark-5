<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <title>Insights - OdinSight</title>
    <!-- Tailwind CSS for layout -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Link to the main theme CSS -->
    <link rel="stylesheet" href="/frontend/css/theme.css">

    <!-- Link to our new, empty insights-specific CSS -->
    <link rel="stylesheet" href="/frontend/css/insights.css"> 
    
    <!-- Chart.js for graphs (for later steps) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Feather Icons for the sidebar icons -->
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- Adding this style block to fix the .active class without touching theme.css -->
    <style>
        .sidebar-nav a.active {
            background-color: var(--primary-accent);
            color: white;
        }
    </style>
</head>
<body class="bg-[--background] text-[--text-primary]">
    <header class="top-nav">
        <div class="top-nav-title">OdinSight</div>
    </header>
    <div class="page-wrapper">
        <!-- Sidebar Navigation -->
        <aside class="sidebar" id="sidebar">
            <button id="sidebar-toggle" class="sidebar-toggle-btn">
                <i data-feather="menu"></i>
            </button>
            <nav class="sidebar-nav">
                <a href="market_radar.html"><i data-feather="bar-chart-2"></i><span>MarketRadar</span></a>
                <a href="planner.html"><i data-feather="calendar"></i><span>Planner</span></a>
                <a href="social.html"><i data-feather="trending-up"></i><span>Social Pulse</span></a>
                <!-- CORRECTED an error here: class="active" now has a space -->
                <a href="insights.html" class="active"><i data-feather="pie-chart"></i><span>Insights</span></a>
            </nav>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content" style="grid-template-columns: 1fr; overflow-y: auto;">
            <div class="space-y-6">
                <!-- Top Section: Title and Filters -->
                <div class="panel flex flex-wrap justify-between items-center gap-y-4">
                    <h1 class="panel-title mb-0">Insights Dashboard</h1>
                    <div class="flex items-center gap-4 flex-wrap">
                        <select id="region-filter" class="form-select w-auto md:w-48" disabled>
                            <option value="">All Regions</option>
                        </select>
                        <select id="category-filter" class="form-select w-auto md:w-48" disabled>
                            <option value="">All Categories</option>
                        </select>
                         <select id="warehouse-filter" class="form-select w-auto md:w-48" disabled>
                            <option value="">All Warehouses</option>
                        </select>
                        <button id="show-insights-btn" class="btn btn-primary px-6">Show Insights</button>
                    </div>
                </div>

                <!-- Summary Cards Section -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="panel text-center">
                        <h2 class="font-semibold text-lg text-[--text-secondary]">Total Sales</h2>
                        <p id="total-sales" class="text-4xl font-bold mt-2 text-[--primary-accent]">â‚¹0</p>
                    </div>
                    <div class="panel text-center">
                        <h2 class="font-semibold text-lg text-[--text-secondary]">Inventory Items</h2>
                        <p id="total-inventory" class="text-4xl font-bold mt-2 text-[--primary-accent]">0</p>
                    </div>
                    <div class="panel text-center">
                        <h2 class="font-semibold text-lg text-[--text-secondary]">Trending Products</h2>
                        <p id="total-trending" class="text-4xl font-bold mt-2 text-[--primary-accent]">0</p>
                    </div>
                </div>

                <!-- Charts Section -->
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                    <div class="panel">
                        <h2 class="panel-title">Sales by Region</h2>
                        <div id="selected-products-region-container" class="flex flex-wrap gap-2 mb-4"></div>
                        <canvas id="sales-by-region-chart"></canvas>
                    </div>
                    <div class="panel">
                        <h2 class="panel-title">Sales Times Series</h2>
                        <div id="selected-products-time-container" class="flex flex-wrap gap-2 mb-4"></div>
                        <canvas id="sales-time-series-chart"></canvas>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- This script is now INSIDE the HTML file. It will definitely run. -->
    <script>
      // Make the icons render
      feather.replace();

      // This makes the sidebar collapse/expand
      document.getElementById('sidebar-toggle')?.addEventListener('click', () => {
          document.getElementById('sidebar').classList.toggle('collapsed');
      });
      
    </script>
        <!-- Add this line before the closing </body> tag -->
    <script src="/frontend/js/insights.js"></script>
</body>
</body>
</html>
