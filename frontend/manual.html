<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Manual Entry</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-50">
  <!-- This is the NEW navigation bar. Replace the old one in all files. -->
<nav class="bg-gray-900 p-4 text-white flex justify-between items-center shadow-lg">
    <div class="text-xl font-bold tracking-wider" style="color: #50FFB1;">MarketRadarPro</div>
    <div class="space-x-6">
        <a href="market_radar.html" class="hover:text-green-300">MarketRadar</a>
        <a href="planner.html" class="hover:text-green-300">Planner</a>
        <a href="social.html" class="hover:text-green-300">Social Pulse</a>
        <a href="insights.html" class="hover:text-green-300">Insights</a>
    </div>
</nav>
  <div class="container mx-auto mt-8">
    <div class="grid md:grid-cols-2 gap-8">
      <div class="bg-white p-6 rounded shadow">
        <h2 class="text-lg font-semibold mb-4">Manual Inventory Update</h2>
        <form id="inventory-form" class="space-y-4">
          <input type="text" placeholder="Product" class="p-2 border rounded w-full" required />
          <input type="text" placeholder="Warehouse" class="p-2 border rounded w-full" required />
          <input type="text" placeholder="Region" class="p-2 border rounded w-full" required />
          <input type="text" placeholder="Category" class="p-2 border rounded w-full" required />
          <input type="number" placeholder="Stock" class="p-2 border rounded w-full" required />
          <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Submit</button>
        </form>
      </div>
      <div class="bg-white p-6 rounded shadow">
        <h2 class="text-lg font-semibold mb-4">Manual Social Trend Entry</h2>
        <form id="trend-form" class="space-y-4">
          <input type="text" placeholder="Product" class="p-2 border rounded w-full" required />
          <input type="text" placeholder="Category" class="p-2 border rounded w-full" required />
          <input type="number" placeholder="Score" class="p-2 border rounded w-full" required />
          <input type="text" placeholder="Source" class="p-2 border rounded w-full" required />
          <input type="date" class="p-2 border rounded w-full" required />
          <button type="submit" class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700">Submit</button>
        </form>
      </div>
    </div>
  </div>
  <script src="js/manual.js"></script>
</body>
</html>
